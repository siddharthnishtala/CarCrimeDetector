<!-- Reporter/templates/landing.html -->
<!DOCTYPE html>
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title> Login | Car Crime Reporter </title>
	<link href='{% static "styles.css" %}' rel="stylesheet">
</head>

<body>
	<h1 style="text-align: center">Welcome to CarCrimeDetector</h1>
    <form id="signup" method="post" action="/">
        {% csrf_token %}
        <h1 id="signh1" style="text-align: center;">Login</h1>
        <input name="username" type="text" placeholder="Email username" required="required" class="input pass"/>
        <input name="password" type="password" placeholder="Enter password" required="required" class="input pass"/>
        <input type="submit" value="Login" class="inputButtonsign"/>
    </form>
</body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li
            {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
